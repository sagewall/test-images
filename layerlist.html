<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>LayerList</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://jsdev.arcgis.com/4.31/esri/themes/dark/main.css"
    />
    <script src="https://jsdev.arcgis.com/4.31/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/LayerList",
        "esri/layers/MapImageLayer",
        "esri/layers/TileLayer",
      ], (Map, MapView, LayerList, MapImageLayer, TileLayer) => {
        let view = new MapView({
          container: "viewDiv",
          map: new Map({
            basemap: {
              baseLayers: new TileLayer({
                url: "https://ags.cuzk.cz/arcgis1/rest/services/ORTOFOTO/MapServer",
              }),
            },
          }),
        });
        view.when(() => {
          let layer1 = new MapImageLayer({
            url: "https://ags.cuzk.cz/arcgis/rest/services/ZABAGED_POLOHOPIS/MapServer",
          });
          view.map.layers.add(layer1);
          let layer2 = new MapImageLayer({
            url: "https://ags.cuzk.cz/arcgis/rest/services/ZABAGED_VRSTEVNICE/MapServer",
          });
          view.map.layers.add(layer2);

          let layerlist = new LayerList({
            view: view,
            dragEnabled: true,
          });
          view.ui.add(layerlist, {
            position: "top-right",
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
